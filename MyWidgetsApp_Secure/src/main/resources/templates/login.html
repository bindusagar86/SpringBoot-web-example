<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign In</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-3 col-md-4">
		<h2>Sign In</h2>
		<form class="form-horizontal " th:object="${user}" th:action="@{/login}" method="post">
			<div th:if="${errorMessage}">
                <div class="alert alert-danger alert-dismissible">
                	<button type="button" class="close" data-dismiss="alert">&times;</button>
                     Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}">
                 <div class="alert alert-info alert-dismissible">
                 	<button type="button" class="close" data-dismiss="alert">&times;</button>
                     You have been logged out.
                 </div>
            </div>
			<div class="form-group">
			 	<label for="email">Username</label>
			 	<input type="text" th:field="*{email}" class="form-control" placeholder="Username" required autofocus>
			</div>
			<div class="form-group">
			 	<label for="password">Password</label>
			 	<input type="password" th:field="*{password}" class="form-control" placeholder="Password" required >
			</div>
			<button type="submit" class="btn btn-success">Sign In</button>
			<span class="ml-2">Don't have an account.<a class="ml-2" href="#" th:href="${'/users/new'}">Register</a></span>
		
		</form>
	</div>
</body>
<footer class="text-center mt-5">&copy; Copyright 2018 BBtech.com</footer>

</html>
