<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" 
	integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  		<!-- Brand/logo -->
  		<a class="navbar-nav" data-toogle="tooltip" title="Home" href="#" th:href="${'/users'}">
  			<img src="https://png.icons8.com/ios/50/2ecc71/home-filled.png" alt="Home">
  		</a>
  		<!-- Links -->
  		<ul class="navbar-nav ml-auto">
  			<li class="nav-item ">
      			<h2 class="text-info mr-3" th:text="${user.firstName}+' '+${user.lastName}"></h2>
    		</li>
    		<li class="nav-item ">
      			<a class="btn btn-outline-danger" data-toggle="tooltip" title="Logout" href="#" th:href="${'/login?logout'}">Logout</a>
    		</li>
  		</ul>
	</nav>
	<div class="container mt-3">
		<form class="form-horizontal col-md-8">
			<div class="form-group">
				<h2 class="text-success">User Details</h2>
				<a href="#" class="btn btn-outline-success col-md-2 float-right" th:href="${'/users/'+user.id+'/edit'}">Edit</a>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="id">ID:</label> 
				<span class="form-control-static" th:text="${user.id}">User Id</span>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label " for="firstName">First Name:</label>
				<span class="form-control-static" th:text="${user.firstName}">First Name</span>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label " for="lastName">Last Name:</label>
				<span class="form-control-static" th:text="${user.lastName}">Last Name</span>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label " for="email">Email:</label>
				<span class="form-control-static" th:text="${user.email}">Email</span>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label " for="dob">DOB:</label>
				<span class="form-control-static" th:text="${#temporals.format(user.dob, 'dd-MMM-yyyy')}">DOB</span>
			</div>
				<!-- <div class="form-group hidden">
					<label class="col-md-4 control-label " for="password">Password:</label>
					<span class="form-control-static" th:text="${user.password}">Password</span>
				</div>
				 -->
		</form>
		<div>
			<h2 class="text-success">Widget Details</h2>
			<a href="#" class="btn btn-outline-success float-right mb-3" 
						th:href="${'/users/'+user.id+'/widgets/new'}">Add New Widget</a>
		</div>	
		<table class="table table-striped table-hover">
			<thead class="thead-dark">
				<tr>
					<th class="text-center d-none d-xs-none">ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Created Date</th>
					<th>View</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tr th:each="widget : ${user.widgets}">
				<td class=" d-none d-xs-none" th:text="${widget.id}">Widget Id</td>
				<td th:text="${widget.name}">Widget Name</td>
				<td th:text="${widget.description}">Widget Description</td>
				<td th:text="${#temporals.format(widget.createdDate, 'dd-MMM-yyyy HH:mm:ss')}">Widget Created Date</td>
				<td><a class="btn btn-info fas fa-eye" href="#" th:href="${user.id+'/widgets/'+widget.id}"></a></td>
				<td><a class="btn btn-success fas fa-edit" href="#" th:href="${user.id+'/widgets/'+widget.id+'/edit'}"></a></td>
				<td><a class="btn btn-danger fas fa-trash-alt" href="#" th:href="${user.id+'/widgets/'+widget.id+'/delete'}"></a></td>
			</tr>
		</table>
	</div>

</body>
<footer class="text-center mt-5">&copy; Copyright 2018 BBtech.com</footer>
</html>
